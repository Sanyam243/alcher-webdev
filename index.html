<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@500&family=Roboto:wght@500&display=swap");

    * {
      padding: 0;
      margin: 0;
      border: 0px;
      text-decoration: none;
      box-sizing: border-box;
    }
    header {
      display: flex;
      background-color: rgb(112, 232, 112);
      width: 100%;
      height: 8vw;
    }
    body {
      font-family: "Poppins", sans-serif;
    }
    .name {
      display: flex;
      background-color: white;
      justify-content: space-around;
      margin: auto;
      height: 5vw;
      width: 20vw;
    }
    .text {
      margin: auto;
      display: flex;
      justify-content: space-evenly;
      font-weight: 1000;
      font-size: 3vw;
    }
    main {
      width: 100%;
      display: flex;
      gap: 3vw;
      overflow: auto;
      justify-content: space-between;
      position: relative;
    }
    .left {
      display: flex;
      gap: 3vw;
      margin-left: 3vw;
    }
    .link1 {
      display: flex;
      background-color: red;
      border: solid 2px black;
      margin-top: 3vw;
      width: 18vw;
      
      justify-content: center;

      border-radius: 5vh;
    }
    .link1 a {
      display: flex;
      font-weight: bold;
      text-align: center;
      margin: auto;
      font-size: 1.5vw;
      color: white;
    }
    .link2 {
      display: flex;
      background-color: rgba(241, 41, 41, 0.656);
      border: solid 2px black;
      margin-top: 3vw;
      width: 15vw;
      
      justify-content: center;
      border-radius: 5vh;
    }
    .right {
      top: 0;
      display: flex;
      gap: 3vw;
      margin-right: 3vw;
      position: relative;
    }

    .link3 {
      display: flex;
      background-color: blue;
      border: solid 2px black;
      margin-top: 3vw;
      margin-right: 15vw;
      width: 15vw;
      
      justify-content: center;
      border-radius: 5vh;
      cursor: pointer;
    }
    .link3:hover {
      transform: scale(1.1);
      background-color: aqua;
      overflow: hidden;
    }
    .text3 {
      text-align: center;
      font-size: 1.5vw;
      margin: auto;
      font-weight: bold;
      color: white;
    }
    .link4 {
      top: 1vh;
      display: flex;
      position: fixed;
      right: 0;

      background-color: blue;
      border: solid 2px black;
      margin-top: 4vh;
      width: 15vw;
      
      justify-content: center;
      border-radius: 4vh;
    }
    .text4 {
      text-align: center;
      font-size: 1.5vw;
      margin: auto;
      font-weight: bold;
      color: white;
    }
    .images {
      max-width: fit-content;
      margin: 15vw 15vw;
      width: 100%;
      display: flex;
      flex-wrap: wrap;
      gap: 5vw;
      margin-top: 5vh;
    }
    .card1 {
      box-shadow: 0 0 4px #d4ecff;
      width: 35%;
     
      max-width: 40vw;
      overflow: hidden;
      flex-grow: 1;
      cursor: pointer;
    }
    .card1:hover {
      box-shadow: 1px 1px 8px #d4ecff;
      background-color: #f9fdff;
      transform: translateY(-2px);
    }
    .nature img {
      width: 100%;
    }
    .text5 {
      text-align: center;
      font-size: 3vw;
    }
    .card2 {
      box-shadow: 0 0 4px #d4ecff;
      width: 30vw;
      position: relative;
      
      max-width: 40vw;
      max-height: 18vw;
      
      flex-grow: 1;
      cursor: pointer;
      
 
        
    }
    .header{
        width: 100%;
  height: 100%;
  position: absolute;
  top: 0;
  left: 0;
  background-image: url('img.jpg');
  background-size: cover;
  background-position: center;
  transform: scaleX(-1);
    }
   
    .card2:hover {
      box-shadow: 1px 1px 8px #d4ecff;
      background-color: #f9fdff;
      transform: translateY(-2px);
     
    }
    
    .text6 {
      text-align: center;
      font-size: 3vw;
     margin-top: 19vw;
      position: absolute; /* Add this property */
  z-index: 1;
      
    }
    .txtimg {
      width: 35%;
      max-width: 40vw;
      /* height: 30vh;*/
    }
    .text7 {
      text-align: center;
      font-size: 4vw;
      color: black;
      text-align: center;
      animation: glow 1s ease-in-out infinite alternate;
      text-shadow: 0 1px 0 #ccc, 0 2px 0 #ccc, 0 3px 0 #ccc, 0 4px 0 #ccc,
        0 5px 0 #ccc, 0 6px 0 #ccc, 0 7px 0 #ccc, 0 8px 0 #ccc, 0 9px 0 #ccc,
        0 10px 0 #ccc, 0 11px 0 #ccc, 0 12px 0 #ccc,
        0 20px 30px rgba(0, 0, 0, 0.5);
    }
    .card4{
        width: 40vw;
        overflow: hidden;
        box-shadow: 0 0 4px #d4ecff;
      width: 35%;
      /*max-height: 30vh;*/
      max-width: 40vw;
      overflow: hidden;
      flex-grow: 1;
      cursor: pointer;
      background-size: cover;
      object-fit: cover;

    }
    .card4 iframe {
      /* Add these styles to the iframe element within .card4 */
      position: absolute;
      
     width: 40vw;
     height: 25vw;
    }
   
    .footer {
  left: 0;
  bottom: 0;
  width: 100%;
  background-color: red;
  color: white;
  text-align: center;
    
      
    }
    

   
      

    @media (max-width: 680px) {
      
      main {
        justify-content: space-around;
      }
    }
      @media (max-width: 560px) {
      
      main {
        justify-content: space-around;
      }
    }
  </style>
  <body>
    <header>
      <div class="name">
        <div class="text">ENTER NAME</div>
      </div>
    </header>
    <main>
      <div class="left">
        <div class="link1">
          <a href="https://www.alcheringa.in">REDIRECT TO ALCHERINGA.IN</a>
        </div>
        <div class="link2"></div>
      </div>
      <div class="right">
        <div class="link3">
          <div class="text3">ON HOVER SIZE DOUBLES</div>
        </div>
        <div class="link4">
          <div class="text4">STICKS TO THE SCREEN</div>
        </div>
      </div>
    </main>
    <div class="images">
      <div class="card1">
        <div class="nature"><img src="img.jpg" alt="" /></div>
        <div class="text5">This is a image</div>
      </div>

      <div class="card2">
        <div class="header"></div>
        
        <div class="text6">But this is not. This is made from CSS.How?</div>
      </div>
      <div class="txtimg">
        <div class="text7">THAT'S THE ALCHERINGA SITE BUT ITS WORKING...</div>
      </div>

      <div class="card4">
        <iframe src="https://www.alcheringa.in/"></iframe>
      </div>
    </div>
    <div class="footer"></div>
  </body>
</html>
